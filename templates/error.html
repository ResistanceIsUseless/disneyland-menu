<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Disneyland Menus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --disney-blue: #0066b2;
            --disney-gold: #f4c542;
            --disney-red: #ee2737;
        }
        
        body {
            font-family: 'Avenir', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px;
        }
        
        .error-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }
        
        .error-title {
            color: var(--disney-blue);
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #6c757d;
            margin-bottom: 30px;
        }
        
        .btn-disney {
            background-color: var(--disney-blue);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .btn-disney:hover {
            background-color: #0052a3;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">ðŸŽ¢</div>
        <h1 class="error-title">Oops! Something went wrong</h1>
        <p class="error-message">
            {{ error if error else "We encountered an unexpected error while loading the menu data. Please try again later." }}
        </p>
        <a href="/" class="btn-disney">Back to Menus</a>
    </div>
</body>
</html>
